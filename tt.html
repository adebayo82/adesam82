<!DOCTYPE html>
<html>
<head>
    <b>
    <style>
        body{
            background-color: whitesmoke;
        }
        h1{
            color: palevioletred;
        }
    </style>
    <title>HTML FORM</title>
</head>
    <h1>ADESAM BIO DATA FORM</h1>
    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">:</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" required>

        <p style="font-size: 30px;">Select Your Age:</p>
        <input type="radio" name="age" value="0-25" id="option-1"
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2"
            <label for="option-2">26-50</label>
            <input type="radio" name="age" value="51 above" id="option-3">
            <label for="option-3">51 avove</label>
            <br><br>

            <label for="question">Security question:</label>
            <select name="question" id="question"
            <option value="q1">What color are your favorite pair of socks?</option>
            <option value="q2">If you could be a vegitable, what it be?</option>
            <option value="q3">What is your best ever security question?</option>
        </select>
        <br><br>
        <label for="answer">security question answer:</label>
        <input type="text" id="answer" name="answer"
        <br><br>

        <label for="bio">Your Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you"...></textarea>
        <br><br>
        <input type="submit" value="submit the form">

    </form>
</b>
</body>
</html>
